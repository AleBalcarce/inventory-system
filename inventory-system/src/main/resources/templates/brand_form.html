<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Supermarket Store Inventory</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>

		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:if="${brand.id == null}">Add new brand</h1>
			<h1 th:unless="${brand.id == null}">Edit brand</h1>
		</div>
		<form th:action="@{/brands/save}" th:object="${brand}" method="post" style="max-width:600px;margin:0 auto;">
				<input type="hidden" th:field="*{id}" th:value="${brand.id}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Brand name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control" required />

						<div class="form-group row">
							<label class="col-form-label col-sm-4">Select Categories:</label>
							<div class="col-sm-8">
								<select th:field="*{categories}" class="form-control" multiple="multiple" required>
									<th:block th:each="category : ${categoriesList}">
										<option th:text="${category.name}" th:value="${category.id}"></option>
									</th:block>
								</select>

							</div>

							<div class="text-center p">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
		</form>
	</div>
</body>
